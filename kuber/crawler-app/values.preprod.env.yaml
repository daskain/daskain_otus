---
global:
  ui:
    image:
      repository: daskain/crawler-ui
      tag: latest

  crawler:
    image:
      repository: daskain/crawler-search
      tag: latest
    env:
      excludeURL: .*github.com
      url: https://vitkhab.github.io/search_engine_test_site/

  config:
    mongo:
      mongoHost: 51.250.77.88
      mongoPort: 27017
    ingress:
      class: nginx
    rabbit:
      rmqHost: 51.250.92.116
      rmqUser: user
      rmqPassword: pass
      rmqQueue: rabbitmq_queue
      interval: 60
